version: '3'

services:
  jambo.producer.webapi:
    image: jambo.producer.webapi
    build:
      context: ./Jambo.Producer.WebAPI
      dockerfile: Dockerfile
    links:
      - "mongodb:mongo"
    depends_on:
      - mongodb
    environment:
      - ASPNETCORE_URLS=http://*:80
  jambo.consumer.console:
    image: jambo.consumer.console
    build:
      context: ./Jambo.Consumer.Console
      dockerfile: Dockerfile
    links:
      - "mongodb:mongo"
    depends_on:
      - mongodb
  mongodb:
    image: mongo
    container_name: "mongodb"
    ports:
        - 27017:27017
  kafka:
    image: landoop/fast-data-dev:latest
    ports:
        - 2181:2181
        - 3030:3030
        - 8081-8083:8081-8083
        - 9581-9585:9581-9585
        - 9092:9092
    environment:
      - ADV_HOST=10.0.75.1
  jambo.auth.webapi:
    image: jambo.auth.webapi
    build:
      context: ./Jambo.Auth.WebAPI
      dockerfile: Dockerfile
